<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gitlogin.css">
 <title>loginpage</title>
</head>
<body>
    <div class="container">
         <div class="collectionimg">
             <img src="kit2.svg" alt="">
         </div>
         <div class="login-content">
          <form action="logintrade.html">
              <img src="maleavatr.svg" alt="">
              <h5 class="hii">Welcome</h5>
              <div class="input-div user">
                  <div class="i">
                      <i class="fas fa-user"></i>
                  </div>
                  <div class="div">
                    <input type="text" placeholder="Username" name="uname" required class="User">
                </div>
              </div>
              <div class="input-div pass">
                <div class="i"> 
                     <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                     <input type="password" placeholder="Password" name="psw" required class="User">
                </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login">
          </form>
         </div>
    </div>
</body>
</html>
